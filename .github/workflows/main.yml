name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Version
      uses: einaregilsson/build-number@v2 
      with:
        token: ${{secrets.github_token}}        
    - name: Print new build number
      run: echo "Build number is $BUILD_NUMBER"
    - name: Build
      run: dotnet build ./src/ConveyContrib.WebApi.MediatR.Dtos.sln --configuration Release -p:Version=1.0.$BUILD_NUMBER
    - name: Test
      run: dotnet test ./src/ConveyContrib.WebApi.MediatR.Dtos.sln --configuration Release
    - name: Package
      run: dotnet pack ./src/ConveyContrib.WebApi.MediatR.Dtos/ConveyContrib.WebApi.MediatR.Dtos.csproj --configuration Release -o dist --no-build -p:PackageVersion=1.0.$BUILD_NUMBER
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: nupkg
        path: dist
  deploy:
    needs: build
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Download
      uses: actions/download-artifact@master
      with:
        name: nupkg
    - name: Publish
      run: dotnet nuget push ./nupkg/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://nuget.org --skip-duplicate
